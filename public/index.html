<script>
  const BASE_URL = "https://myapp-wjxf.onrender.com"; // your live server URL
  const output = document.getElementById('output');

  // ‚ûï Add New User
  document.getElementById('addBtn').addEventListener('click', async () => {
    const name = document.getElementById('username').value;
    const res = await fetch('${BASE_URL}/users'{
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name })
    });
    const data = await res.json();
    output.innerHTML = <p>${data.message}</p>;
  });

  // üìã List Users
  document.getElementById('listBtn').addEventListener('click', async () => {
    const res = await fetch('${BASE_URL}/users');
    const users = await res.json();
    output.innerHTML = '<h3>All Users:</h3>' + users.map(u => <li>${u.name}</li>).join('');
  });

  // üîç Find Match
  document.getElementById('findBtn').addEventListener('click', async () => {
    const name = document.getElementById('username').value;
    const res = await fetch('${BASE_URL}/users');
    const users = await res.json();
    const match = users.find(u => u.name.toLowerCase() === name.toLowerCase());
    output.innerHTML = match ? <p>‚úÖ Found: ${match.name}</p> : <p>‚ùå No match found.</p>;
  });

  // ‚úè Update
  document.getElementById('updateBtn').addEventListener('click', async () => {
    const oldName = prompt('Enter current name:');
    const newName = prompt('Enter new name:');
    const res = await fetch('${BASE_URL}/users' {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ oldName, newName })
    });
    const data = await res.json();
    output.innerHTML = <p>${data.message}</p>;
  });
